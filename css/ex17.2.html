<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17.2</title>
    <style>
        .box{
            height: 200px;
            position: relative;
            width: 200px;
            background-color: purple;
        }
        .box::after{
            content: "";
            height: 100%;
            position: absolute;
            width: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
