<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Execarsize 2.1 Markup </title>
</head>
<body>
    <!-- Headers -->
    <h1>Dana</h1>
    <h2>Dana</h2>
    <h3>Dana</h3>
    <h4>Dana</h4>
    <h5>Dana</h5>
    <h6>Dana</h6>
    <p>
        <h2><strong>hi everybody</strong></h2>
        <br>
        <em>italic text</em>
    </p>
    <p>
        <hr>
        <!-- Links -->
        <a href="https://github.com/danah2139/">my github</a>
        <a href="https://www.google.com/" target="_blank">click to google with diffrent tab</a>
        <hr>
    </p>
    <p>
        <!-- Images -->
        <img src="/dana.jpg" alt="local image" width="200">
        <img src="https://source.unsplash.com/200x200/?building" alt="remote image">
    </p>
    <hr>
    <!-- mark text -->
    <mark>mark text</mark>
    <!-- subscripted text -->
    <p>This is <sub>subscripted</sub> text.</p>
    <!-- superscripted text -->
    <p>This is <sup>superscripted</sup> text.</p>
    <!-- <q> tag defines a short quotation -->
    <p>WWF's goal is to: <q>Build a future where people live in harmony with nature.</q></p>
    <!-- <abbr> tag defines an abbreviation or an acronym -->
    <p>The <abbr title="Bla bla">WHO</abbr> was founded in 1948.</p>


</body>
</html>
