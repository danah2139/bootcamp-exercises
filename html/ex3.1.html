<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form action="#">
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="email" ><br>
        <label for="Password">Password:</label><br>
        <input type="password" id="Password" ><br>
        <label for="Age">Age:</label><br>
        <select name="Age" id="Age">
            <option value="">Select Age</option>
            <option value="">Under 18</option>
            <option value="">18 to 45</option>
        </select><br>
        <label for="message">Tell us about yourself:</label><br>
        <textarea name="message" id="message" rows="10" cols="30"></textarea><br>
        <input id="checkbox" type="checkbox" >
        <label for="checkbox">I agree to <a href="#">terms of service</a> </label><br><br>
        <input type="submit" value="Sign up">
      </form> 
</body>
</html>
